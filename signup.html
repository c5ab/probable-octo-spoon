<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <section class="form signup">
          <header>Aps Os for laptops</header>
          <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="error-text"></div>
            <div class="name-details">
              <div class="field input">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="First name" required>
              </div>
              <div class="field input">
                <label>Last Name</label>
                <input type="text" name="lname" placeholder="Last name" required>
              </div>
            </div>
            <div class="field input">
              <label>Email Address</label>
              <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="field input">
              <label>Password</label>
              <input type="password" name="password" placeholder="Enter new password" required>
              <i class="fas fa-eye"></i>
            </div>
           
            <div class="field button">
            <input type="submit" href="login.html" id="po">
            <script>
              const input = document.querySelector('#po')
              input.addEventListener('click',()=>{
                window.location.href = 'see.html'
              })
            </script>
            </div>
          </form>
          <div class="link">Already signed up? <a href="boot.html">Login now</a></div>          <a href="https://docs.microsoft.com/en-us/">docs</a>
        </section>
      </div>
</body>
</html>
